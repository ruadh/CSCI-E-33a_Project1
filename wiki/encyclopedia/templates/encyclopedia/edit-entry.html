{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{action}} Entry
{% endblock %}

{% block body %}
    <h1>{{action }} Entry</h1>
    <p>You may format your wiki content using <a href="https://www.markdownguide.org/cheat-sheet/" target="_blank">Markdown syntax</a></p>
    <form action="{% url 'encyclopedia:submit_entry' %}" method="post">
        {% csrf_token %}
        {{ entry_form }}
        <input type="submit">
    </form>

{% endblock %}
